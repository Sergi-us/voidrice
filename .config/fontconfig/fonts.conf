<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>JetBrains Mono Nerd Font</family>
			<family>OpenMoji</family>
			<family>Libertinus Serif</family>
			<family>Joy Pixels</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>JetBrains Mono Nerd Font</family>
			<family>OpenMoji</family>
			<family>Joy Pixels</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>JetBrains Mono Nerd Font</family>
			<family>Libertinus Sans</family>
			<family>OpenMoji</family>
			<family>Joy Pixels</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>JetBrains Mono Nerd Font</family>
			<family>OpenMoji</family>
			<family>Braille</family>
			<family>Libertinus Mono</family>
		</prefer>
	</alias>
</fontconfig>
